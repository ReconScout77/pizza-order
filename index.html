<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Build your own pizza order!</h1>
      </div>
      <form id="pizzaBuilder">
        <div class="form-group">
          <table class="table table-bordered">
            <tbody>
             <tr class="row1">
               <td id="1-1"><input type="checkbox" name="toppings" value="Cheese"><img src="img/cheese-pizza.png"><br>Cheese</td>
               <td id="1-2"><input type="checkbox" name="toppings" value="Pepperoni"><img src="img/pepperoni.jpg"><br>Pepperoni</td>
               <td id="1-3"><input type="checkbox" name="toppings" value="Jalape&ntilde;o"><img src="img/jalapeno.jpg"><br>Jalape&ntilde;o</td>
             </tr>
             <tr class="row2">
               <td id="2-1"><input type="checkbox" name="toppings" value="Bacon"><img src="img/Bacon.png"><br>Bacon</td>
               <td id="2-2"><input type="checkbox" name="toppings" value="Sausage"><img src="img/sausage.jpg"><br>Sausage</td>
               <td id="2-3">&ensp;&ensp;&ensp;&ensp;&nbsp;</td>
             </tr>
             <tr class="row3">
               <td id="3-1"><input type="checkbox" name="toppings" value="Onion"><img src="img/onions.jpg"><br>Onion</td>
               <td id="3-2"><input type="checkbox" name="toppings" value="Pineapple"><img src="img/pineapple.jpg"><br>Pineapple</td>
               <td id="3-3">&ensp;&ensp;&ensp;&ensp;&nbsp;</td>
             </tr>
           </tbody>
         </table>
          <!-- <input type="checkbox" name="toppings" value="Cheese">Cheese<br>
          <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
          <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="Onion">Onion<br>
          <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br> -->
        </select>

        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="container">
        <div class="well">
          <div id="orderDisplay">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
