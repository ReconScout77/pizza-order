<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="js/scripts.js"></script>

    <title>Order Pizza</title>

  <body>
    <form id="pizzaBuilder">
      <div class="form-group">
        <input type="checkbox" name="toppings" value="Cheese">Cheese<br>
        <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="Bacon">Bacon<br>
        <input type="checkbox" name="toppings" value="Sausage">Sausage<br>
        <input type="checkbox" name="toppings" value="Onion">Onion<br>
        <input type="checkbox" name="toppings" value="Pineapple">Pineapple<br>
      </select>

      <select class="form-control" id="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="well">
      <div id="orderDisplay">
      </div>
    </div>
  </body>
